<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registeration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/commonfunction.js"></script>
    <script src="../js/constant.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .error {
            color: red;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container d-flex" style="justify-content: center">
        <div class="conta mt-5" style="width: 50%">
            <div class="heading d-flex" style="justify-content: center">
                <h1>Registration Form:</h1>
            </div>
            <div>
                <form id="register_form">
                    <div class="form-group m-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username"
                            onkeydown="return /[a-z ]/i.test(event.key)" />
                    </div>
                    <div class="form-group m-3">
                        <input type="text" class="form-control" id="InputName"
                            onkeydown="return /[a-z ]/i.test(event.key)" placeholder="name" name="name" />
                    </div>
                    <div class="form-group m-3">
                        <input type="password" class="form-control" id="InputPassword" placeholder="password"
                            name="password" />
                    </div>
                    <div class="form-group m-3">
                        <input type="number" class="form-control" id="InputNumber" placeholder="Phone Number"
                            name="phoneNo" />
                    </div>
                    <div class="buttons d-flex" style="justify-content: center">
                        <button type="submit" class="btn btn-success m-3 subBtn" style="width: 90%" id="submitBtn">
                            Submit
                        </button>
                    </div>
                    <div class="buttons d-flex" style="justify-content: center">
                        <button type="button" class="btn btn-danger m-3 " id="logInBtn">
                            log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
