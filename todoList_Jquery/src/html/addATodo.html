<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/addTodo.css">
    <script src="../js/commonfunction.js"></script>
    <script src="../js/constant.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .error {
            color: red;
        }

        #date {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container content">
        <form id="addATodoForm">
            <div class="form-group m-3">
                <input type="text" class="form-control" id="todoTitle" placeholder="Todo Title" name="TodoTitle" />
            </div>
            <div class="form-group m-3">
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date" />
            </div>
            <div class="form-group m-3">
                <textarea rows="6" class="form-control" id="taskDescription" placeholder="Task Description"
                    name="task_description"></textarea>
            </div>
            <div class="form-group m-3" style="display:flex">
                <div>
                    <label class="form-check-label" for="examplestatusOfTask">
                        <h6>Task Status:</h6>
                    </label>
                </div>
                <div style="margin-left: 50px;">
                    <select id="inputState" class="form-control">
                        <option selected>Pending</option>


                    </select>

                </div>
            </div>
            <div class="buttons d-flex" style="justify-content: center">
                <button type="submit" class="btn btn-success m-3 subBtn" style="width: 90%" id="submitBtn">
                    Submit
                </button>
            </div>
            <div class="buttons d-flex" style="justify-content: center">
                <button type="button" class="btn btn-danger m-3 " id="backBtn">
                    Back
                </button>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <script src="../js/addATodo.js"></script>
</body>

</html>
