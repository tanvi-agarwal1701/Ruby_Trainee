<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/commonfunction.js"></script>
    <script src="../js/constant.js"></script>
</head>

<body>
    <div class="main">
        <div class="header d-flex m-2" style="justify-content:space-between">
            <h1>Your Profile</h1>
            <button type="submit" class="btn btn-primary " id="Back_btn">Back</button>
        </div>
        <div class="section1 d-flex my-3"
            style="justify-content:center;background-color: rgb(220, 218, 218);align-items:center;height:40px;">

        </div>
        <div class="main-content d-flex"
            style="justify-content:center;flex-direction:column;align-items:center; margin-top:2%">
            <h4>Welcome,User!</h4>
            <p>Username:<span id="span_userName"></span></p>
            <p>Name:<span id="span_name"></span></p>
            <p>phone Number:<span id="span_phoneNo"></span></p>
            <p>Password:<span id="span_password"></span></p>

        </div>
        <div class="section2 d-flex my-3"
            style="justify-content:center;background-color: rgb(220, 218, 218);align-items:center;height:40px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/userProfile.js"></script>

</body>

</html>
