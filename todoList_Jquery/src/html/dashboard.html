<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/constant.js"></script>
    <script src="../js/commonfunction.js"></script>
</head>

<body>
    <div class="container content">
        <div class="box">
            <div class="row">
                <div class="col">
                    <div class="header" style="display:flex;justify-content: space-between;">
                        <div class="logo">
                            <h1><i class="fa-solid fa-clipboard"></i>TODO LIST</h1>
                        </div>
                        <div class="user_profile">
                            <h1><i class="fa-solid fa-user"></i></h1>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="sidebar">
                        <a href="#" id="newTodo"><i class="fa-solid fa-pen-to-square"></i>Add new Todo</a>
                        <a href="#" id="allTodo"><i class="fa-solid fa-clipboard"></i>Watch all Todo</a>

                    </div>
                </div>
                <div class="col-lg-8" id="count">
                    <div class="row">
                        <div class="col-5">
                            <div class="card pendingTask" style="height:15rem;background-color:yellow">
                                <h1 id="pending"></h1>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="card deliveredTask" style="height:15rem;background-color:yellow">
                                <h1 id="delivered"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-5">
                            <div class="card inProgressTask" style="height:15rem;background-color: yellow;">
                                <h1 id="inProgress"></h1>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="card completedTask" style="height:15rem;background-color:yellow ;">
                                <h1 id="completed"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
